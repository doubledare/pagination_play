<head>
	<title>Pagination Play</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
	<h1>Pagination Play</h1>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Title</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
		{{#each recipeList}}
			<tr>
				<td>{{title}}</td>
				<td>{{date}}</td>
			</tr>
		{{/each}}
		</tbody>
	</table>
	<br />
	show
	<select id="pageSizeSelect" class="input-mini">
		<option value="10">10</option>
		<option value="20">20</option>
		<option value="40">40</option>
	</select>
	of
	{{totalRecipes}}
	<div class="pagination">
	<ul>
	{{#each pageNumbers}}
		<li><a href="#">{{pagenum}}</a></li>
	{{/each}}
	</ul>
</div>
	<ul class="pager">
		<li><a href="#" id="prevPage">&larr; Previous page</a></li>
		<li><a href="#" id="nextPage">Next page &rarr;</a></li>
	</ul>
</template>
