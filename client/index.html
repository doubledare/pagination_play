<head>
	<title>Pagination Play</title>
</head>

<body>
	{{> main}}
</body>

<template name="main">
	<h1>Pagination Play</h1>
	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>Title</th>
				<th>Date</th>
			</tr>
		</thead>
		<tbody>
		{{#each recipeList}}
			<tr>
				<td>{{title}}</td>
				<td>{{date}}</td>
			</tr>
		{{/each}}
		</tbody>
	</table>
	<br />
	<select id="pageSizeSelect" class="input-mini">
		<option value="5">5</option>
		<option value="10">10</option>
		<option value="25">25</option>
	</select>
	{{totalRecipes}}
	<ul class="pager">
		<li><a href="#" id="prevPage">&larr; Previous</a></li>
		<li><a href="#" id="nextPage">Next &rarr;</a></li>
	</ul>
</template>
